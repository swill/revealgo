<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="revealjs/css/reveal.css">
    <link rel="stylesheet" href="revealjs/lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="revealjs/lib/css/vs.css">
    <link rel="stylesheet" {{if .OriginalTheme}} href="{{.Theme}}" {{else}} href="revealjs/css/theme/{{.Theme}}" {{end}} id="theme">
    {{if .DisablePrint}}
    <style type="text/css" media="print">
      body {
        display:none;
        visibility:hidden;
      }
    </style>
    {{else}}
    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="revealjs/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>
    {{end}}

    <!--[if lt IE 9]>
      <script src="revealjs/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body{{if .Watermark}} class="watermark"{{end}}>
    <div class="reveal">
      <div class="slides">
        {{range .Paths}}
          <section data-markdown="{{.File}}"
            data-separator="^---"
            data-separator-vertical="^___"
            data-separator-notes="^Note:"
            data-charset="utf-8"
            data-link-prefix="{{.Prefix}}">
          </section>
        {{end}}
        {{if .Watermark}}
        <section>
					<h2>Property of CloudOps</h2>
					<p>
						Confidential information and property of CloudOps Inc. No part of these materials may be copied, used or disclosed except with written permission of CloudOps.
					</p>
        </section>
        {{end}}
      </div>
    </div>
    <script src="revealjs/lib/js/head.min.js"></script>
    <script src="revealjs/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: false,
        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || '{{.Transition}}', // default/cube/page/concave/zoom/linear/fade/none
        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });
      // automatically load the initial fragement on a slide if the fragment
      // has been defined with the 'preload' class
      Reveal.addEventListener('slidechanged', function(event) {
        if (event.currentSlide.querySelectorAll('.preload[data-fragment-index="0"]').length > 0) {
          Reveal.nextFragment();
        }
      });
      // if the initial fragment on a slide has been defined with a 'preload' class
      // then transition to the previous slide if the fragment is hidden
      Reveal.addEventListener('fragmenthidden', function(event) {
        if (event.fragment.hasAttribute('data-fragment-index') && event.fragment.classList.contains('preload')) {
          if (event.fragment.attributes['data-fragment-index'].value == "0") {
            Reveal.prev();
          }
        }
      });
      // when the markdown data is loaded, rewrite the image paths to be relative to the presentation file.
      window.addEventListener('load', function(event) {
        sections = document.querySelectorAll('section');
        for (i=0; i<sections.length; i++) {
          if (sections[i].getAttribute('data-link-prefix') != null) {
            prefix = sections[i].getAttribute('data-link-prefix');
            images = sections[i].querySelectorAll('img');
            for (j=0; j<images.length; j++) {
              img_src = images[j].getAttribute('src');
              // make sure the image 'src' starts with './'
              if (img_src != '' && img_src.lastIndexOf('./', 0) === 0) {
                // update the image path to include the prefix
                images[j].setAttribute('src', img_src.replace('./', prefix+'/'));
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
